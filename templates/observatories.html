{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th style="width:20px;">#</th>
        <th style="width:50%;">Nom</th>
        <th>Altitude</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th style="width:10%;" class="text-center">Actions</th>
    </tr>
    {% for observatory in observatories %}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="{{url_for('observatory', observatory_id=observatory.id)}}">{{observatory.name}}</a></td>
            <th>{{observatory.altitude}} m</th>
            <th>{{observatory.latitude}}</th>
            <th>{{observatory.longitude}}</th>
            <td class="text-center">
                <a href="{{url_for('delete_observatory', observatory_id=observatory.id)}}" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-o"></i> <span>Supprimer</span>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
<div>
    <a href="{{url_for('new_observatory')}}" class="btn btn-primary"><i class="fa fa-plus"></i> Nouvel observatoire</a>
</div>
{% endblock %}
