{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th style="width:20px;">#</th>
        <th style="width:45%;">Nom</th>
        <th style="width:15%;" class="text-center">Occulaires</th>
        <th style="width:15%;" class="text-center">Aides optiques</th>
        <th style="width:15%;" class="text-center">TÃ©lescopes</th>
        <th style="width:10%;" class="text-center">Actions</th>
    </tr>
    {% for brand in brands %}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="{{url_for('show_brand', brand_id=brand.id)}}">{{brand.name}}</a></td>
            <td class="text-center">{{brand.count_eyepieces()}}</td>
            <td class="text-center">{{brand.count_opticalaids()}}</td>
            <td class="text-center">{{brand.count_telescopes()}}</td>
            <td class="text-center">
                <a href="{{url_for('delete_brand', brand_id=brand.id)}}" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-o"></i>
                </a>
                <a href="{{url_for('edit_brand', brand_id=brand.id)}}" class="btn btn-primary btn-sm">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
<div>
    <a href="{{url_for('new_brand')}}" class="btn btn-primary"><i class="fa fa-plus"></i> Nouvelle marque</a>
</div>
{% endblock %}
